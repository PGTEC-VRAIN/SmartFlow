services:
  mongo-db:
    image: mongo:5.0
    hostname: mongo-db
    container_name: mongo-db
    ports:
      - "27017:27017"
    command: --nojournal
    volumes:
      - mongo-db:/data/db
    networks:
      - orionld_default

  orion-ld:
    image: fiware/orion-ld:1.1.1
    hostname: orion-ld
    container_name: orion-ld
    depends_on:
      mongo-db:
        condition: service_started
      timescaledb:
        condition: service_healthy  # ‚¨ÖÔ∏è Cambio clave 1: Depende del estado 'healthy'
    ports:
      - "1026:1026"
    environment:
      - ORIONLD_MONGO_HOST=mongo-db
      - ORIONLD_LOG_LEVEL=INFO
      # - ORIONLD_TROE=TRUE
      # - ORIONLD_TROE_HOST=timescaledb
      # - ORIONLD_TROE_USER=ts_user
      # - ORIONLD_TROE_PWD=ts_pass
    networks:
      - orionld_default

  timescaledb:
    image: timescale/timescaledb:latest-pg13
    container_name: timescaledb
    environment:
      POSTGRES_USER: ts_user
      POSTGRES_PASSWORD: ts_pass
      POSTGRES_DB: weather
    expose: 
      - "5432"  
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ts_user -d weather"] # Comando para verificar la BD
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Dar tiempo a Postgres para inicializar

    networks:
      - orionld_default

  mintaka:
    image: fiware/mintaka:latest
    container_name: mintaka
    environment:
      # CONFIGURACI√ìN DE ORION-LD (Correcta)
      ORION_LD_URL: "http://orion-ld:1026/ngsi-ld/v1/entities/"
      DATABASE_TYPE: "timescaledb" 
      # ‚¨áÔ∏è CORRECCI√ìN: Usar las variables de Micronaut DATASOURCES_DEFAULT
      #DATASOURCES_DEFAULT_HOST: "timescaledb" # ‚úÖ Corrige 'localhost'
      DATASOURCES_DEFAULT_URL: "jdbc:postgresql://timescaledb:5432/weather"
      #DATASOURCES_DEFAULT_PORT: 5432
      #DATASOURCES_DEFAULT_DATABASE: "weather"  # Si 'weather' es el DB_NAME
      DATASOURCES_DEFAULT_USERNAME: "ts_user"
      DATASOURCES_DEFAULT_PASSWORD: "ts_pass" 
      MICRONAUT_METRICS_ENABLED: false
      # Si usas puertos de gesti√≥n diferentes a 8080/9090
      MICRONAUT_SERVER_PORT: 9090 
      MICRONAUT_SERVER_CONTEXT_PATH: "/"

    depends_on:
      timescaledb:
        condition: service_healthy #
      orion-ld:
        condition: service_started
    ports:
      - "9090:9090"
    networks:
      - orionld_default

volumes:
  mongo-db: {}

networks:
  orionld_default:
    external: true

