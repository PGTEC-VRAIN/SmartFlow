name: ğŸš€ Build & Publish SmartFlowAPI Image to GHCR

on:
  push:
    tags:
      - 'v*.*.*'     # Se ejecuta cuando creas un tag tipo v1.0.0

permissions:
  contents: read
  packages: write   # Permite subir imÃ¡genes al GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest  

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python (for completeness if needed)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./SmartFlowAPI
          push: true
          tags: |
            ghcr.io/pgtec-vrain/smartflow-api:${{ github.ref_name }}
            ghcr.io/pgtec-vrain/smartflow-api:latest
      
      - name: ğŸ§¾ Print image info
        run: |
          echo "âœ… Image published to:"
          echo "   ghcr.io/pgtec-vrain/smartflow-api:${{ github.ref_name }}"
          echo "   ghcr.io/pgtec-vrain/smartflow-api:latest"
